<style>
    .main-page {
        display: flex;
        margin: 82px auto 32px;
        padding: 0 16px;
        max-width: 960px;
        flex-direction: column;
        align-items: center;
    }

    .buttons-container {
        display: flex;
    }
</style>

<div class="main-page">
    <h1>
        Welcome to MyFlix!
    </h1>
    <div class="buttons-container">
        <!-- Adding the click event on the signup button -->
        <button mat-raised-button color="primary" (click)="openUserRegistrationDialog()" style="margin-right: 10px;">
            Sign Up
        </button>
        <!-- Adding the click event on the login button -->
        <button mat-raised-button color="primary" (click)="openUserLoginDialog()"
            style="margin-right: 10px;">Login</button>
        <button mat-raised-button color="primary" (click)="openAllMoviesDialog()">
            All Movies
        </button>
    </div>
</div>
